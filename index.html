<body>
  <header>
    <h2> We're launching soon</h2>
  </header>
  <main>
    <div class="time">
      <div class="timers"><span class="days time-p"></span><span class="timer-txt">Days</span></div>
      <div class="timers"><span class="hours time-p"></span><span class="timer-txt">Hours</span></div>
      <div class="timers"><span class="minutes time-p"></span><span class="timer-txt">Minutes</span></div>
      <div class="timers"><span class="seconds time-p"></span><span class="timer-txt">Seconds</span></div>

<script>
  //Set the date to count down to
  var countdownDate = new Date("Jan 1, 2022 15:37:25").getTime();
  const days = document.querySelector(".days");
  const hours = document.querySelector(".hours");
  const minutes = document.querySelector(".minutes");
  const seconds = document.querySelector(".seconds");

  // Update the count down ever 1 second
  var x = setInterval(function () {

    //Get today's date and time
    let now = new Date().getTime();

    //Find the distance between now and the count date
    let diff = countdownDate - now;

    //time calcu√∂ations
    let d = Math.floor(diff / (1000 * 60 * 60 * 24));
    let h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    let s = Math.floor((diff % (1000 * 60)) / 1000);

    days.textContent = d;
    hours.textContent = h;
    minutes.textContent = m;
    seconds.textContent = s;

  }, 1000);
</script>
